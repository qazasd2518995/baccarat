# Render Blueprint - https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: baccarat-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build && npx prisma db push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: postgresql://baccarat_gbky_user:snC9kxCNURKVk26FWryMr5rcjp8NSK9Z@dpg-d5otv4i4d50c739q8vjg-a/baccarat_gbky
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://baccarat-frontend.onrender.com,https://baccarat-admin.onrender.com

  # Frontend Static Site (Player)
  - type: web
    name: baccarat-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://baccarat-api.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://baccarat-api.onrender.com

  # Admin Dashboard Static Site
  - type: web
    name: baccarat-admin
    runtime: static
    rootDir: admin
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://baccarat-api.onrender.com/api
